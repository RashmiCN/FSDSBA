version: '2.1'

services:
  mysql:
   container_name: docker-mysql-lnkr
   image: mysql:latest
   environment:
      - MYSQL_ROOT_PASSWORD=pass@word1
      - MYSQL_DATABASE=microcred
      - MYSQL_USER=root
      - MYSQL_PASSWORD=pass@word1
   ports:
   - "3306:3306"
   restart: always
   volumes:
  #  what to give here???
      - /data/mysql

  tasktrackerbackend:
    image: rashmicn/backend-task-tracker
    build: Backend/TaskTracker
    restart: always
    network_mode: host
      context: .
      dockerfile: Dockerfile
    depends_on:
      - docker-mysql-lnkr 
    ports:
      - 8083:8083
    expose: 
      - 8083

  tasktrackerfrontend:
    image: rashmicn/frontend-task-tracker
    build: FinalFrontEnd
    network_mode: host
    ports: 
      - "4200:4200"

  